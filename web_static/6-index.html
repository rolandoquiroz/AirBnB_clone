<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Rolando Quiroz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
    <link rel="icon" type="image/png" href="images/icon.png">
    <title>AirBnB Clone</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
    </header>
      <div class="container">
        <section class="filters">
	  <button>Search</button>
	    <div class="locations">
              <h3>States</h3>
              <h4>California, Arizona...</h4>
              <div class="popover">
                <ul>
                  <li>
                    <h2>Arizona:</h2>
                    <ul>
                      <li>Phoenix</li>
                      <li>Tucson</li>
                    </ul>
                  </li>
                  <li>
                    <h2>California:</h2>
                    <ul>
                      <li>Los Angeles</li>
                      <li>San Francisco</li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
            <div class="amenities">
              <h3>Amenities</h3>
              <h4>Internet, Kitchen...</h4>
              <div class="popover">
                <ul>
                  <li>Internet</li>
                  <li>TV</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
                </ul>
              </div>
            </div>
	    </section>
      </div>
    <footer>
      <div class="footermsg">Holberton School</div>
    </footer>
  </body>
</html>
